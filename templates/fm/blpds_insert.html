<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í±¥Î¨ºÏù¥Î†• Îì±Î°ù</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        /* ÌåùÏóÖ Ï†ÑÏö© Ïä§ÌÉÄÏùº */
        #blpds_insert_popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: none;
        }

        #blpds_insert_content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        #blpds_insert_header {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        #blpds_insert_header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: #495057;
        }

        #blpds_insert_close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #6c757d;
            margin-left: auto;
        }

        #blpds_insert_body {
            padding: 20px;
        }

        #blpds_insert_footer {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #dee2e6;
            border-radius: 0 0 8px 8px;
            text-align: right;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .form-table td {
            padding: 8px;
            border: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .form-table .label {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center;
            width: 15%;
            min-width: 80px;
        }

        .form-table input,
        .form-table select,
        .form-table textarea {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 4px 6px;
            font-size: 12px;
            width: 100%;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-table input:focus,
        .form-table select:focus,
        .form-table textarea:focus {
            border-color: #007bff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .popup-button {
            margin-left: 5px;
            padding: 6px 12px;
            background: #fff;
            color: #333;
            border: 1px solid #ced4da;
            font-size: 12px;
            font-family: inherit;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }

        .popup-button:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }

        .popup-button.btn-primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .popup-button.btn-primary:hover {
            background: #0056b3;
            border-color: #004085;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            #blpds_insert_content {
                width: 95%;
                max-height: 95vh;
            }
            
            .form-table .label {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <!-- ÌåùÏóÖ Ïò§Î≤ÑÎ†àÏù¥ -->
    <div id="blpds_insert_popup">
        <div id="blpds_insert_content">
            <!-- ÌåùÏóÖ Ìó§Îçî -->
            <div id="blpds_insert_header">
                <h3 id="popup_title">Í±¥Î¨ºÏù¥Î†• Îì±Î°ù</h3>
                <button type="button" id="blpds_insert_close" onclick="BlpdsInsertPopup.close()">&times;</button>
            </div>

            <!-- ÌåùÏóÖ ÎÇ¥Ïö© -->
            <div id="blpds_insert_body">
                <form id="blpds_insert_form">
                    <table class="form-table">
                        <tr>
                            <td class="label">Ï†úÎ™©</td>
                            <td style="width: 35%;">
                                <input type="text" id="insert_title" name="title" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                            </td>
                            <td class="label">ÌòïÏãù</td>
                            <td style="width: 35%;">
                                <select id="insert_type" name="type" onchange="BlpdsInsertPopup.changeType()">
                                    <option value="1">Ïù¥ÎØ∏ÏßÄ Ïù¥Î†•</option>
                                    <option value="2">ÌÖçÏä§Ìä∏ Ïù¥Î†•</option>
                                    <option value="3">ÌååÏùº Ïù¥Î†•</option>
                                </select>
                            </td>
                        </tr>
                        
                        <!-- Ïù¥ÎØ∏ÏßÄ/ÌååÏùº ÏóÖÎ°úÎìú Ìñâ (type=1 ÎòêÎäî type=3Ïùº Îïå ÌëúÏãú) -->
                        <tr id="file_row" style="display: table-row;">
                            <td class="label">
                                <span id="file_label">Í±¥Î¨ºÏÇ¨ÏßÑ Ï≤®Î∂Ä</span>
                            </td>
                            <td colspan="3" style="text-align: right;">
                                <input type="file" id="insert_filename" name="filename" accept="image/*">
                            </td>
                        </tr>
                        
                        <!-- ÎÇ¥Ïö© ÏûÖÎ†• -->
                        <tr>
                            <td class="label" style="vertical-align: top;">ÎÇ¥Ïö©</td>
                            <td colspan="3">
                                <textarea id="insert_contents" name="contents" rows="5" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                            </td>
                        </tr>
                    </table>

                    <!-- ÌûàÎì† ÌïÑÎìúÎì§ -->
                    <input type="hidden" id="insert_bl_id" name="bl_id" value="">
                    <input type="hidden" id="insert_prop_id" name="prop_id" value="">
                    <input type="hidden" id="insert_reg_man" name="reg_man" value="">
                </form>
            </div>

            <!-- ÌåùÏóÖ Ìë∏ÌÑ∞ -->
            <div id="blpds_insert_footer">
                <button type="button" class="popup-button btn-primary" onclick="BlpdsInsertPopup.save()">Ï†ÄÏû•</button>
                <button type="button" class="popup-button" onclick="BlpdsInsertPopup.close()">Ï∑®ÏÜå</button>
            </div>
        </div>
    </div>

    <script>
        // Í±¥Î¨ºÏù¥Î†• Îì±Î°ù ÌåùÏóÖ Î™®Îìà
        window.BlpdsInsertPopup = {
            data: {
                currentType: '1', // Í∏∞Î≥∏Í∞í: Ïù¥ÎØ∏ÏßÄ Ïù¥Î†•
                isOpen: false
            },

            // ÌåùÏóÖ Ïó¥Í∏∞
            open: function(blId, propId, type = '2') {
                console.log('üè¢ Ïù¥Î†• Îì±Î°ù ÌåùÏóÖ Ïó¥Í∏∞:', { blId, propId, type });

                // Îç∞Ïù¥ÌÑ∞ ÏÑ§Ï†ï
                document.getElementById('insert_bl_id').value = blId || '';
                document.getElementById('insert_prop_id').value = propId || '';
                document.getElementById('insert_reg_man').value = window.currentEmId || '';

                // ÌÉÄÏûÖ ÏÑ§Ï†ï Î∞è UI ÏóÖÎç∞Ïù¥Ìä∏
                this.data.currentType = type;
                document.getElementById('insert_type').value = type;
                this.changeType();

                // ÌåùÏóÖ Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
                let title = 'Í±¥Î¨ºÏù¥Î†• Îì±Î°ù';
                if (type === '1') title = 'Í±¥Î¨ºÏÇ¨ÏßÑ Îì±Î°ù';
                else if (type === '2') title = 'Í±¥Î¨ºÏù¥Î†• Îì±Î°ù';
                else if (type === '3') title = 'ÌååÏùº Îì±Î°ù';
                document.getElementById('popup_title').textContent = title;

                // ÌåùÏóÖ ÌëúÏãú
                document.getElementById('blpds_insert_popup').style.display = 'block';
                this.data.isOpen = true;

                // Ï†úÎ™© ÏûÖÎ†• ÌïÑÎìúÏóê Ìè¨Ïª§Ïä§
                setTimeout(() => {
                    document.getElementById('insert_title').focus();
                }, 100);
            },

            // ÌåùÏóÖ Îã´Í∏∞
            close: function() {
                document.getElementById('blpds_insert_popup').style.display = 'none';
                this.data.isOpen = false;
                this.resetForm();
            },

            // Ìèº Ï¥àÍ∏∞Ìôî
            resetForm: function() {
                document.getElementById('blpds_insert_form').reset();
                this.data.currentType = '1';
                document.getElementById('insert_type').value = '1';
                this.changeType();
            },

            // ÌÉÄÏûÖ Î≥ÄÍ≤Ω
            changeType: function() {
                const type = document.getElementById('insert_type').value;
                this.data.currentType = type;

                const fileRow = document.getElementById('file_row');
                const fileLabel = document.getElementById('file_label');
                const fileInput = document.getElementById('insert_filename');
                const contentsTextarea = document.getElementById('insert_contents');

                if (type === '1') {
                    // Ïù¥ÎØ∏ÏßÄ Ïù¥Î†•
                    fileRow.style.display = 'table-row';
                    fileLabel.textContent = 'Í±¥Î¨ºÏÇ¨ÏßÑ Ï≤®Î∂Ä';
                    fileInput.accept = 'image/*';
                    contentsTextarea.rows = 5;
                } else if (type === '2') {
                    // ÌÖçÏä§Ìä∏ Ïù¥Î†•
                    fileRow.style.display = 'none';
                    contentsTextarea.rows = 15;
                } else if (type === '3') {
                    // ÌååÏùº Ïù¥Î†•
                    fileRow.style.display = 'table-row';
                    fileLabel.textContent = 'ÌååÏùº Ï≤®Î∂Ä';
                    fileInput.accept = '*/*';
                    contentsTextarea.rows = 5;
                }
            },

            // Ï†ÄÏû•
            save: function() {
                const title = document.getElementById('insert_title').value.trim();
                const contents = document.getElementById('insert_contents').value.trim();
                const blId = document.getElementById('insert_bl_id').value;
                const type = this.data.currentType;

                // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
                if (!title) {
                    alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    document.getElementById('insert_title').focus();
                    return;
                }

                if (type === '2' && !contents) {
                    alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    document.getElementById('insert_contents').focus();
                    return;
                }

                // FormData ÏÉùÏÑ±
                const formData = new FormData();
                formData.append('bl_id', blId);
                formData.append('title', title);
                formData.append('contents', contents);
                formData.append('type', type);
                formData.append('reg_man', document.getElementById('insert_reg_man').value);

                // ÌååÏùº Ï≤®Î∂Ä (type=1 ÎòêÎäî type=3Ïù∏ Í≤ΩÏö∞)
                if (type === '1' || type === '3') {
                    const fileInput = document.getElementById('insert_filename');
                    if (fileInput.files[0]) {
                        formData.append('file', fileInput.files[0]);
                    }
                }

                console.log('üè¢ Ï†ÄÏû•Ìï† Îç∞Ïù¥ÌÑ∞:', Object.fromEntries(formData));

                // Ï†ÄÏû• ÏöîÏ≤≠
                fetch('/fm/blpds_insert/save_data', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Ï†ÄÏû•Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.');
                        this.close();
                        
                        // Î∂ÄÎ™® ÌéòÏù¥ÏßÄÏùò Ïù¥Î†• Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®
                        if (window.BlUpdateModule && typeof window.BlUpdateModule.loadHistoryData === 'function') {
                            window.BlUpdateModule.loadHistoryData();
                        }
                    } else {
                        alert('Ï†ÄÏû• Ïã§Ìå®: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('üè¢ Ï†ÄÏû• Ïò§Î•ò:', error);
                    alert('Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                });
            }
        };

        // ESC ÌÇ§Î°ú ÌåùÏóÖ Îã´Í∏∞
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && BlpdsInsertPopup.data.isOpen) {
                BlpdsInsertPopup.close();
            }
        });

        // Ïò§Î≤ÑÎ†àÏù¥ ÌÅ¥Î¶≠ÏúºÎ°ú ÌåùÏóÖ Îã´Í∏∞
        document.getElementById('blpds_insert_popup').addEventListener('click', function(event) {
            if (event.target === this) {
                BlpdsInsertPopup.close();
            }
        });

        console.log('üè¢ BlpdsInsertPopup Î™®Îìà Î°úÎìú ÏôÑÎ£å');
    </script>
</body>
</html>
