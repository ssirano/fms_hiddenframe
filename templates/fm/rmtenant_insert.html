    <script>
    // ğŸ›¡ï¸ ì™„ì „í•œ ìŠ¤ì½”í”„ ë¶„ë¦¬
    (function() {
        'use strict';
        
        console.log('ğŸ—ï¸ rmtenant_insert.html ìŠ¤í¬ë¦½íŠ¸ ì‹œì‘!');
        
        // ğŸ”¥ ê¸°ì¡´ RmtenantInsertModule ì™„ì „ ì œê±° í›„ ì¬ìƒì„±
        if (typeof window.RmtenantInsertModule !== 'undefined') {
            console.log('ğŸ—ï¸ ê¸°ì¡´ RmtenantInsertModule ì™„ì „ ì œê±°');
            if (window.RmtenantInsertModule.cleanup && typeof window.RmtenantInsertModule.cleanup === 'function') {
                window.RmtenantInsertModule.cleanup();
            }
            delete window.RmtenantInsertModule;
        }
        
        // ëª¨ë“ˆ ìƒì„±
        window.RmtenantInsertModule = {
            // ë°ì´í„° ì €ì¥ì†Œ
            data: {
                blList: [],
                flList: [],
                rmList: [],
                isInitialized: false,
                moduleId: 'rmtenant_insert_' + Date.now()
            },
            
            // ğŸ”§ ì•ˆì „í•œ DOM ì ‘ê·¼ í—¬í¼
            safeGetElement: function(id) {
                try {
                    const element = document.getElementById(id);
                    if (!element) {
                        console.warn('ğŸ—ï¸ [RI] DOM ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŒ:', id);
                    }
                    return element;
                } catch (error) {
                    console.error('ğŸ—ï¸ [RI] DOM ì ‘ê·¼ ì˜¤ë¥˜:', error);
                    return null;
                }
            },

            // ì´ˆê¸°í™”
            init: function() {
                console.log('ğŸ—ï¸ [RI] ì…ì£¼ì‚¬ ë“±ë¡ í˜ì´ì§€ ì´ˆê¸°í™” ì‹œì‘');
                
                const em_id = window.currentEmId || (window.userInfo && window.userInfo.em_id);
                const prop_id = window.currentPropId;
                
                console.log('ğŸ—ï¸ [RI] ë°›ì€ ë°ì´í„°:', { em_id, prop_id });
                
                if (!em_id) {
                    console.error('ğŸ—ï¸ [RI] em_idê°€ ì—†ìŠµë‹ˆë‹¤.');
                    this.showError('ì‚¬ìš©ì ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }
                
                if (!prop_id) {
                    console.error('ğŸ—ï¸ [RI] prop_idê°€ ì—†ìŠµë‹ˆë‹¤.');
                    this.showError('ì‚¬ì—…ì¥ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }
                
                this.data.isInitialized = true;
                
                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                this.bindEvents();
                
                // ê±´ë¬¼ ëª©ë¡ ë¡œë“œ
                this.loadBuildingList();
            },
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
            bindEvents: function() {
                // ì €ì¥ ë²„íŠ¼
                const btnSave = this.safeGetElement('btn_save');
                if (btnSave) {
                    btnSave.onclick = () => {
                        this.saveTenant();
                    };
                }
                
                // ëª©ë¡ë³´ê¸° ë²„íŠ¼
                const btnList = this.safeGetElement('btn_list');
                if (btnList) {
                    btnList.onclick = () => {
                        this.goToList();
                    };
                }
                
                // ê±´ë¬¼ ì„ íƒ ë³€ê²½
                const blSelect = this.safeGetElement('bl_id');
                if (blSelect) {
                    blSelect.onchange = () => {
                        this.loadFloorList(blSelect.value);
                        this.clearRoomList(); // ì‹¤ ëª©ë¡ ì´ˆê¸°í™”
                    };
                }
                
                // ì¸µ ì„ íƒ ë³€ê²½
                const flSelect = this.safeGetElement('fl_id');
                if (flSelect) {
                    flSelect.onchange = () => {
                        this.loadRoomList(flSelect.value);
                    };
                }
                
                // ì—”í„°í‚¤ ì´ë²¤íŠ¸
                const tenantNameInput = this.safeGetElement('tenant_name');
                if (tenantNameInput) {
                    tenantNameInput.onkeypress = (e) => {
                        if (e.key === 'Enter') {
                            this.saveTenant();
                        }
                    };
                }
                
                console.log('ğŸ—ï¸ [RI] ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡ ì™„ë£Œ');
            },
            
            // ê±´ë¬¼ ëª©ë¡ ë¡œë“œ
            loadBuildingList: function() {
                const em_id = window.currentEmId || (window.userInfo && window.userInfo.em_id);
                const prop_id = window.currentPropId;
                
                if (!em_id || !prop_id) {
                    console.error('ğŸ—ï¸ [RI] ê±´ë¬¼ ëª©ë¡ ë¡œë“œ íŒŒë¼ë¯¸í„° ëˆ„ë½');
                    return;
                }
                
                fetch('fm/rmtenant_list/get_bl_list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ em_id: em_id, prop_id: prop_id })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('ğŸ—ï¸ [RI] ê±´ë¬¼ ëª©ë¡ ì‘ë‹µ:', data);
                    if (data && data.success) {
                        this.data.blList = data.data || [];
                        this.renderBuildingSelect(data.data || []);
                    } else {
                        console.error('ğŸ—ï¸ [RI] ê±´ë¬¼ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', data ? data.message : 'Unknown error');
                        this.renderBuildingSelect([]);
                    }
                })
                .catch(error => {
                    console.error('ğŸ—ï¸ [RI] ê±´ë¬¼ ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                    this.renderBuildingSelect([]);
                });
            },
            
            // ê±´ë¬¼ ì„ íƒ ì˜µì…˜ ë Œë”ë§
            renderBuildingSelect: function(buildings) {
                const select = this.safeGetElement('bl_id');
                if (!select) return;
                select.innerHTML = '<option value="">ê±´ë¬¼ì„ íƒ</option>';

                    option.textContent = `${building.bl_name} (${building.bl_id})`;
                    select.appendChild(option);

            // ì¸µ ëª©ë¡ ë¡œë“œ
            loadFloorList: function(blId) {
                const prop_id = window.currentPropId;
                const em_id = window.currentEmId || (window.userInfo && window.userInfo.em_id);
                
                const flSelect = this.safeGetElement('fl_id');
                if (!flSelect) return;
                flSelect.innerHTML = '<option value="">ì¸µì„ íƒ</option>';
                this.data.flList = [];

                if (!prop_id || !blId) {
                    console.warn('ğŸ—ï¸ [RI] ì¸µ ëª©ë¡ ë¡œë“œ íŒŒë¼ë¯¸í„° ë¶€ì¡±:', { prop_id, blId });
                    return;
                }

                fetch('fm/rmtenant_list/get_fl_list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prop_id: prop_id, em_id: em_id, bl_id: blId })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('ğŸ—ï¸ [RI] ì¸µ ëª©ë¡ ì‘ë‹µ:', data);
                    if (data && data.success) {
                        this.data.flList = data.data || [];
                        this.renderFloorSelect(data.data || []);
                    } else {
                        console.error('ğŸ—ï¸ [RI] ì¸µ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', data ? data.message : 'Unknown error');
                        this.renderFloorSelect([]);
                    }
                })
                .catch(error => {
                    console.error('ğŸ—ï¸ [RI] ì¸µ ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                    this.renderFloorSelect([]);
                });
            },
            
            // ì¸µ ì„ íƒ ì˜µì…˜ ë Œë”ë§
            renderFloorSelect: function(floors) {
                const select = this.safeGetElement('fl_id');
                if (!select) return;
                select.innerHTML = '<option value="">ì¸µì„ íƒ</option>';
                
                floors.forEach(floor => {
                    const option = document.createElement('option');
                    option.value = floor.fl_id;
                    option.textContent = `${floor.fl_name} (${floor.fl_id})`;
                    select.appendChild(option);

            },

            // ì‹¤ ëª©ë¡ ë¡œë“œ
            loadRoomList: function(flId) {
                const prop_id = window.currentPropId;
                const em_id = window.currentEmId || (window.userInfo && window.userInfo.em_id);
                const blId = this.safeGetElement('bl_id').value;
                
                const rmSelect = this.safeGetElement('rm_id');

                rmSelect.innerHTML = '<option value="">ì‹¤ì„ íƒ</option>';
                this.data.rmList = [];

                if (!prop_id || !blId || !flId) {

                    return;
                }

                fetch('fm/rmtenant_list/get_rm_list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prop_id: prop_id, em_id: em_id, bl_id: blId, fl_id: flId })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('ğŸ—ï¸ [RI] ì‹¤ ëª©ë¡ ì‘ë‹µ:', data);
                    if (data && data.success) {
                        this.data.rmList = data.data || [];
                        this.renderRoomSelect(data.data || []);
                    } else {

            saveTenant: function() {
                // ìœ íš¨ì„± ê²€ì‚¬
                const tenantName = this.safeGetElement('tenant_name').value.trim();
                const blId = this.safeGetElement('bl_id').value;
                const flId = this.safeGetElement('fl_id').value;
                
                if (!tenantName) {

                    alert('ì¸µì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                    this.safeGetElement('fl_id').focus();
                    return;
                }
                
                if (!confirm('ì €ì¥í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    return;

                const requestData = {
                    em_id: window.currentEmId || (window.userInfo && window.userInfo.em_id),
                    prop_id: window.currentPropId,
                    tenant_name: tenantName,
                    bl_id: blId,
                    fl_id: flId,
                    rm_id: this.safeGetElement('rm_id').value,
                    move_in: this.safeGetElement('move_in').value,
                    move_out: this.safeGetElement('move_out').value,
                    area_rm: this.safeGetElement('area_rm').value,
                    area_rm_local: this.safeGetElement('area_rm_local').value,
                    area_contract: this.safeGetElement('area_contract').value,
                    area_contract_local: this.safeGetElement('area_contract_local').value,
